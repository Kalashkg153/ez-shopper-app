<div>
    <div class="add-category-section p-4 mx-auto">
        <form [formGroup]="categoryForm" (ngSubmit)="addCategory()">
            <div class="d-flex justify-content-center">
                <div class="my-2 mx-3">
                    <label class="form-label">Category Name</label>
                    <input type="text" class="form-control" formControlName="name">
                </div>
        
                <div class="my-2 mx-3">
                    <label for="formFile" class="form-label">Category Image</label>
                    <input (change)="onFileInput($event)" class="form-control form-control-lg" type="file" id="formFile">
                </div>
            </div>
            <div class="mt-3 text-center">
                <button class="btn btn-lg btn-primary">Add Category</button>
            </div>
        </form>
    </div>
    <div class="all-category-section p-4 mx-auto">
        @for(category of categories; track category.id){
            <div class="category-row d-flex p-2">
                <div class="category-image">
                    <img [src]="category.categoryImageData" alt="">
                </div>
    
                <div class="category-name d-flex align-items-center justify-content-center">
                    <h4>{{category.name}}</h4>
                </div>
    
                <div class="d-flex btns text-center align-items-center justify-content-center">
                    <div class="btn btn-warning mx-2">Edit</div>
                    <div (click)="deleteCategory(category.id)" class="btn btn-danger mx-2">Delete</div>
                </div>
            </div>
        }
    </div>
</div>
