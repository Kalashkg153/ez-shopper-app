<section class="login-section">
    <div class="d-flex login-container mx-auto">
        <div class="image-section">
            <img src="images/loginImage.jpg" alt="">
        </div>
        <div class="loginForm-section text-center">
            <h1>Please Login</h1>
            <form class="login-form" [formGroup]="loginForm" (ngSubmit)="userLogin()">
                <div class="form-floating my-5">
                    <input formControlName="username" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email Address</label>
                </div>
                <div class="form-floating my-5">
                    <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>

                @if(isLoading){
                    <div class="loginbtn">
                        <button type="submit" class="btn btn-lg">
                            <div class="d-flex justify-content-center">
                                <div class="me-2">Logging in</div>
                                <div><Spinner /></div>
                            </div>
                            
                        </button>
                    </div>
                }
                @else{
                    <div class="loginbtn">
                        <button type="submit" class="btn btn-lg">Login</button>
                    </div>
                }
                

                <div class="mt-5 border-top border-2 border-secondary py-3 px-2 other-links">
                    <div class="fs-5">
                        <a class="" routerLink="/forgot-password">Forgot Password?</a>
                    </div>
    
                    <div class="mt-2 fs-4">
                        <p>Don't have a Account ? <a routerLink="/register">Create One</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
