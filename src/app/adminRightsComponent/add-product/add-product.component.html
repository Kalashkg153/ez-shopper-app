<div class="p-4">
    <h2>Add New Product</h2>
    <form  class="mt-4" [formGroup]="productForm" (ngSubmit)="onSubmit()">

        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" formControlName="title">
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" formControlName="description"></textarea>
        </div>
          
        <div class="d-flex my-3">
          <div class="mx-2 w-50">
            <label class="form-label">Price (in Rs)</label>
            <input type="number" class="form-control" formControlName="price">
          </div>
          
          <div class="mx-2 w-50">
            <label class="form-label">Stock</label>
            <input type="number" class="form-control" formControlName="stock">
          </div>
        </div>
          
        <div class="d-flex my-3">
          <div class="w-50 mx-2">
            <label class="form-label">Category</label>
            <select type="text" class="form-select form-select-lg" formControlName="category">
              <option value="">Select Category</option>
                @for(category of categories; track category.name){
                    <option value="category.name">{{category.name}}</option>
                }
            </select>
          </div>
          
          <div class="w-50 mx-2">
            <label class="form-label">Discount Percentage</label>
            <input type="number" class="form-control" formControlName="discount">
          </div>
        </div>
          
          
          
          <div class="my-3 d-flex">
            <div class="form-check mx-5">
                <input class="form-check-input" type="checkbox" formControlName="isTrending" id="flexCheckDefault">
                <label class="form-check-label mt-2" for="flexCheckDefault">
                  Trending
                </label>
            </div>
            <div class="form-check mx-5">
                <input class="form-check-input" type="checkbox" formControlName="isLatestProduct" id="flexCheckDefault">
                <label class="form-check-label my-2" for="flexCheckDefault">
                  Latest Product
                </label>
              </div>
          </div>

        <div class="my-3">
            <label for="formFile" class="form-label">Product Image</label>
            <input (change)="onFileInput($event)" class="form-control form-control-lg" type="file" id="formFile">
        </div>
        
        <div class="text-center">
          <button class="btn btn-lg btn-primary" type="submit">Add Product</button>
        </div>
        
      </form>
</div>
